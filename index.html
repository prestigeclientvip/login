<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="assets/img/logo.png" rel="icon"/>
  <title>
   Prestige Client - Login
  </title>
  <style>
   * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #05071a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Subtle atmospheric purple glow like the homepage */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(ellipse 80% 50% at 50% 0%, rgba(99, 102, 241, 0.04) 0%, transparent 60%),
                    radial-gradient(ellipse 60% 40% at 0% 50%, rgba(99, 102, 241, 0.02) 0%, transparent 60%),
                    radial-gradient(ellipse 60% 40% at 100% 50%, rgba(99, 102, 241, 0.04) 0%, transparent 60%),
                    radial-gradient(ellipse 80% 50% at 50% 100%, rgba(99, 102, 241, 0.02) 0%, transparent 60%);
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(ellipse 100% 60% at 30% 30%, rgba(99, 102, 241, 0.04) 0%, transparent 50%),
                    radial-gradient(ellipse 100% 60% at 70% 70%, rgba(99, 102, 241, 0.04) 0%, transparent 50%);
            z-index: -1;
        }

        @keyframes subtleGlow {
            0%, 100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            25% {
                opacity: 0.8;
                transform: scale(1.05) rotate(1deg);
            }
            50% {
                opacity: 0.9;
                transform: scale(0.95) rotate(-1deg);
            }
            75% {
                opacity: 0.85;
                transform: scale(1.02) rotate(0.5deg);
            }
        }

        @keyframes containerFadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
        }

        .login-container {
            background: rgb(8, 9, 24);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: containerFadeIn 1.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.0s forwards;
        }

        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            color: white;
        }

        .login-title .highlight {
            color: #8376FC;
        }

        .login-subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 2.5rem;
            font-size: 1rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: white;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(10, 10, 15, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: rgba(10, 10, 15, 0.8);
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: #6366f1;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* Glint effect */
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.4),
                    transparent
            );
            transition: left 0.5s ease;
            animation: glint 3s ease-in-out infinite;
        }

        @keyframes glint {
            0% {
                left: -100%;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }

        .login-button:hover {
            background: #5855eb;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: #6366f1;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #a5b4fc;
        }

        .signup-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(99, 102, 241, 0.2);
            color: #64748b;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            color: #a5b4fc;
        }

        .error-message {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #a5b4fc;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            display: none;
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(99, 102, 241, 0.5);
            border-radius: 4px;
            margin-right: 0.75rem;
            position: relative;
            transition: all 0.3s ease;
            background: rgba(10, 10, 15, 0.6);
        }

        .remember-me input[type="checkbox"]:checked + .custom-checkbox {
            background: #6366f1;
            border-color: #6366f1;
        }

        .remember-me input[type="checkbox"]:checked + .custom-checkbox::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .remember-me label {
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            user-select: none;
        }

        .remember-me:hover .custom-checkbox {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }

            .login-title {
                font-size: 2rem;
            }
        }
  </style>
 </head>
 <body>
  <div class="login-container">
   <div class="logo">
    <h1 class="login-title">
     Log In to
     <span class="highlight">
      Prestige
     </span>
    </h1>
    <p class="login-subtitle">
     Welcome back to the best ghost client on the market.
    </p>
   </div>
   <form method="post" onsubmit="onClick(event)">
    <input id="recaptchaResponse" name="g-recaptcha-response" type="hidden"/>
    <div class="form-group">
     <label class="form-label" for="email">
      Username/Email Address
     </label>
     <input class="form-input" id="email" name="email" placeholder="Enter your username or email" required="" type="text" value=""/>
    </div>
    <div class="form-group">
     <label class="form-label" for="password">
      Password
     </label>
     <input class="form-input" id="password" name="password" placeholder="Enter your password" required="" type="password"/>
    </div>
    <button class="login-button" type="submit">
     Log In
    </button>
   </form>
   <div class="forgot-password">
    <a href="resetPassword">
     Forgot your password?
    </a>
   </div>
   <div class="signup-link">
    Don't have an account?
    <a href="signup">
     Sign up here
    </a>
    <br/>
    <a href="index" style="color: #64748b;">
     Return to home
    </a>
   </div>
  </div>

</html>
